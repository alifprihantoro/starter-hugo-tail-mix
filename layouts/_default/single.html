<!DOCTYPE html>
<html lang="en" class="scroll-smooth selection:bg-blue-900 selection:text-white">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    {{ partial "main/head.html" . }}
    <link rel="stylesheet" href="/post.css" />
  </head>
  <body class="bg-blue-900 bg-opacity-20">
  <div id="image-popup"></div>
    <!-- main -->
    <div class="layout-post w-[916px]">
      <!-- post -->
      <main class="md:w-fit md:max-w-[580px] h-screen overflow-scroll">
        <!-- header  -->
        {{ partial "post/single/header.html" . }}
        <!-- breadcrumb -->
        {{ partial "post/single/breadcrumb.html" . }}
        <!-- content -->
        <article>
          {{ .Content | safeHTML }}
        </article>
        <!-- footer post -->
        {{ partial "post/single/footer-post.html" . }}
      </main>
      <!-- nav -->
      <aside>
        {{ partial "post/nav.html" . }}
      </aside>
    </div>
      {{ partial "main/js.html" . }}
  </body>
</html>
