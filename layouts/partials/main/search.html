        type="search"
        class="form-control relative flex-auto min-w-0 block px-3 py-1.5
        text-base font-normal placeholder:text-white text-white 
        placeholder:font-bold bg-blue-900 bg-clip-padding border rounded 
        transition ease-in-out m-0 focus:text-white focus:bg-blue-900 
        focus:border-blue-600 focus:outline-none focus:bg-opacity-75
